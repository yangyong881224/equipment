<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('借用管理列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>用户姓名：</label>
                                <input type="text" name="userName"/>
                            </li>
                            <li>
                                <label>设备名称：</label>
                                <input type="text" name="equipmentName"/>
                            </li>
                            <li class="select-time">
                                <label>借用日期：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginCreatedAt]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endCreatedAt]"/>
                            </li>
                            <li class="select-time">
                                <label>归还日期：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginReturnAt]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endReturnAt]"/>
                            </li>
                            <li class="select-time">
                                <label>审批时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginExamineAt]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endExamineAt]"/>
                            </li>
                            <li>
                                <label>审批人：</label>
                                <input type="text" name="sysUserName"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">

                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:borrow:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:borrow:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:borrow:remove')}]];
        var prefix = ctx + "system/borrow";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "借用管理",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'userName',
                    title: '用户姓名'
                },
                {
                    field: 'equipmentName',
                    title: '设备名称'
                },
                {
                    field: 'createdAt',
                    title: '借用日期'
                },
                {
                    field: 'returnAt',
                    title: '归还日期'
                },
                {
                    field: 'examineAt',
                    title: '审批时间'
                },
                {
                    field: 'sysUserName',
                    title: '审批人'
                },
                {
                    field: 'flag',
                    title: '借用状态',
                    align: 'center',
                    formatter: function(value, row, index) {
                        if (value == '0') {
                            return '<span class="badge badge-danger">等待借用审批</span>';
                        } else if (value == '1') {
                            return '<span class="badge badge-primary">正在借用</span>';
                        }else if (value == '2') {
                            return '<span class="badge badge-danger">等待归还审批</span>';
                        }else if (value == '3') {
                            return '<span class="badge badge-primary">已归还</span>';
                        }
                    }
                },
                    {
                        field: 'flag',
                        title: '审批状态',
                        align: 'center',
                        formatter: function(value, row, index) {
                            if (value == '0') {
                                return '<span class="badge badge-danger">未审批</span>';
                            } else if (value == '1') {
                                return '<span class="badge badge-primary">同意借用</span>';
                            }else if (value == '2') {
                                return '<span class="badge badge-danger">拒绝借用</span>';
                            }else if (value == '3') {
                                return '<span class="badge badge-primary">同意归还</span>';
                            }else if (value == '4') {
                                return '<span class="badge badge-danger">驳回归还</span>';
                            }
                        }
                    },
                    {
                        field: 'flag',
                        title: '是否催还',
                        align: 'center',
                        formatter: function(value, row, index) {
                            if (value == '0') {
                                return '<span class="badge badge-primary">未催还</span>';
                            } else if (value == '1') {
                                return '<span class="badge badge-danger">已催还</span>';
                            }
                        }

                    },
                    {
                        field: 'flag',
                        title: '实际归还时间'
                    },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];//todo 这里需要加判断条件
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>同意借用</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>拒绝借用</a>');
                        actions.push('<a class="btn btn-success btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-edit"></i>同意归还</a>');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>驳回归还</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
