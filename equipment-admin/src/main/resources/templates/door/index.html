<script type="application/ecmascript">
    function equipment(typeId){
        $.ajax({
            type: "get",
            url: "/user/equipment/paging",
            data: {
                typeId:typeId,
                pageSize:8,
                pageNo:1
            },
            success: function(data) {
                var html = "";
                data.forEach(function(equipment, index){
                    html += '<li><a href="#"><img src="'+ equipment.path +'" width="264" height="198" /><p>'+ equipment.name +'</p></a></li>';
                })
                $("#equipment").html(html);
            }
        });
    }
    $(function(){
        //通知中心
        $.ajax({
            type: "get",
            url: "/user/notice/paging",
            data: {
                pageNo:1,
                pageSize:5
            },
            success: function(data) {
                var html = "";
                data.forEach(function(notice, index){
                    html += '<li><b>·</b><a href="/user/notice/'+ notice.noticeId +'">';
                    html += notice.noticeTitle ;
                    html += '</a><span>'+ notice.createTime +'</span></li>';
                })
                html += "<div class=\"clearfix\"></div>\n";
                $("#notices").html(html);
            }
        });

        //产品展示-类别
        $.ajax({
            type: "get",
            url: "/user/equipment_type/list",
            data: {

            },
            success: function(data) {
                var html = "";
                data.forEach(function(equipmentType, index){
                    if(index == 0){
                        equipment(equipmentType.id);
                    }
                    html += ' <a href="javascript:equipment('+equipmentType.id+')">'+ equipmentType.typeName +'</a> / ';
                })
                $("#equipment_type").html(html);
            }
        });

        $.ajax({
            type: "get",
            url: "/user/equipment/pagingFavorite",
            data: {
                pageSize:4,
                pageNo:1
            },
            success: function(data) {
                var html = "";
                console.log(data);
                data.forEach(function(equipment, index){
                    html += '<li><a href="#"><img src="'+ equipment.path +'" width="264" height="198"/></a></li>';
                })
                $("#equipmentFavorite").html(html);
            }
        });





    })

</script>
